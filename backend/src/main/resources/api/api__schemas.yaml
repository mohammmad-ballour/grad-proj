components:
  responses:
    AppException:
      description: App Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AppException'
  schemas:
    AppException:
      type: object
      required:
        - id
        - time
        - status
        - code
      properties:
        id:
          type: string
        time:
          type: string
          format: date-time
        status:
          type: integer
          format: int32
        info:
          type: string
        code:
          type: string