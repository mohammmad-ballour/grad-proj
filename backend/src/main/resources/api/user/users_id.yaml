put:
  summary: Update an existing user account
  operationId: updateUser
  tags:
    - Users API
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: New user data details
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - displayName
            - dob
            - gender
            - residence
            - timezoneId
            - profileBio
          properties:
            displayName:
              type: string
            dob:
              type: string
              format: date
            gender:
              type: string
              enum: [ MALE, FEMALE, PREFER_NOT_TO_SAY ]
            residence:
              type: string
            timezoneId:
              type: string
            profileBio:
              type: string
            profilePicture:
              type: string
              format: binary
            profileCoverPhoto:
              type: string
              format: binary
  responses:
    '200':
      description: User updated successfully
    default:
      $ref: '../../api/api__schemas.yaml#/components/responses/AppException'
